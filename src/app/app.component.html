<div class="container-fluid">
    <div class="row justify-content-md-center mt-md-10">
        <div class="col-md-offset-4 col-md-6 col-lg-4">
            <div class="form-header">
                <label>GoSchedule</label>
            </div>
            <form class="form-horizontal" [formGroup]="form">
                <label class="signin-label">Sign in</label>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">Submit</button>
                    <button type="button" class="btn btn-outline-danger" (click)="resetForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
