<div [formGroup]="parent">
    <div formGroupName="passwordGroup">
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="email" class="form-control" formControlName="password" placeholder="Password">
            <span style="color:#dc3545" *ngIf="parent.get('passwordGroup').get('password').touched && parent.get('passwordGroup').get('password').hasError('required')">Password is Required</span>
            <span style="color:#dc3545" *ngIf="parent.get('passwordGroup').get('confirmPassword').touched && parent.get('passwordGroup').get('confirmPassword').hasError('invalidPwd')">Passwords don't Match
            </span>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword11">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword" placeholder="Password">
            <span style="color:#dc3545" *ngIf="parent.get('passwordGroup').get('confirmPassword').touched && parent.get('passwordGroup').get('confirmPassword').hasError('required')">Confirm Password is Required</span>
            <span style="color:#dc3545" *ngIf="parent.get('passwordGroup').get('confirmPassword').touched && parent.get('passwordGroup').get('confirmPassword').hasError('invalidPwd')">Passwords don't Match
            </span>
        </div>
    </div>
</div>
